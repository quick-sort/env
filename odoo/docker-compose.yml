volumes:
  odoo_config:
  odoo_data:
  odoo_extra_addons:
  postgres-data:

services:
  odoo:
    image: odoo:19
    depends_on:
      - db
    environment:
      - USER=postgres
      - PASSWORD=postgres
      - HOST=db
    volumes:
      - odoo_config:/etc/odoo
      - odoo_local:/var/lib/odoo
      - odoo_addons:/mnt/extra-addons
    ports:
      - "8069:8069"
      - "8071:8071"
      - "8072:8072"
  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
